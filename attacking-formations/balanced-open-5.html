<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable = no" />
    <meta charset="UTF-8" />
    <title>Tag Book</title>
    <link rel="stylesheet" type="text/css" href="/tag-book/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/tag-book/index.css" />
    <script src="/tag-book/diagrams.js"></script>
    <script src="/tag-book/page.js"></script>
  </head>
  <body>
    <div class="heading">
      <div class="title">Balanced Open 5</div>
    </div>
    <div class="content">
      <div class="page" id="page1">
        <div class="diagram-container">
          <a href="/tag-book/attacking-formations/key" class="key">Key</a>
          <div class="diagram"></div>
        </div>
        <div class="page-buttons">
          <a href="/tag-book/" class="page-button">Home</a>
        </div>
      </div>
      <div class="comments"><div id="commento"></div></div>
    </div>
    <script>
      window.onload = function() {
        const diagram = document.querySelector(".diagram");
        const g = createPitch(diagram, 125, 105);
        addDefender(g, 10, 15, "R");
        addDefender(g, 10, 30, "M");
        addDefender(g, 25, 15, "O1");
        addDefender(g, 40, 15, "O2");
        addDefender(g, 55, 15, "O3");
        addDefender(g, 70, 15, "O4");
        addDefender(g, 85, 15, "O5");
        addAttacker(g, 10, 38, "BC");
        addAttacker(g, 10, 46, "DH");
        addAttacker(g, 25, 55, "O1");
        addAttacker(g, 40, 65, "O2");
        addAttacker(g, 55, 75, "O3");
        addAttacker(g, 70, 85, "O4");
        addAttacker(g, 85, 95, "O5");
      };
    </script>
    <script src="https://cdn.commento.io/js/commento.js"></script>
  </body>
</html>
