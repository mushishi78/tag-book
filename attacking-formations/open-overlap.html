<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable = no" />
    <meta charset="UTF-8" />
    <title>Tag Book</title>
    <link rel="stylesheet" type="text/css" href="/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <script src="/diagrams.js"></script>
  </head>
  <body>
    <a href="/" class="back">Back</a>
    <div class="heading">
      <div class="title">Open Overlap</div>
    </div>
    <div class="diagram"></div>
    <a href="/key" class="key">Key</a>
    <script>
      window.onload = function() {
        const diagram = document.querySelector(".diagram");
        const g = createPitch(diagram, 125, 85);
        addDefender(g, 10, 15, "B3");
        addDefender(g, 25, 15, "B2");
        addDefender(g, 40, 15, "B1");
        addDefender(g, 55, 15, "R");
        addDefender(g, 55, 30, "M");
        addDefender(g, 70, 15, "O1");
        addDefender(g, 85, 15, "O2");
        addAttacker(g, 25, 65, "B2");
        addAttacker(g, 40, 55, "B1");
        addAttacker(g, 55, 38, "BC");
        addAttacker(g, 55, 46, "DH");
        addAttacker(g, 70, 55, "O1");
        addAttacker(g, 85, 65, "O2");
        addAttacker(g, 100, 75, "O3");
      };
    </script>
  </body>
</html>
