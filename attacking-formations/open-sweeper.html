<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable = no" />
    <meta charset="UTF-8" />
    <title>Tag Book</title>
    <link rel="stylesheet" type="text/css" href="/tag-book/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/tag-book/index.css" />
    <script src="/tag-book/diagrams.js"></script>
  </head>
  <body>
    <a href="/tag-book/" class="back">Back</a>
    <div class="heading">
      <div class="title">Open Sweeper</div>
    </div>
    <div class="diagram"></div>
    <a href="/tag-book/key" class="key">Key</a>
    <div class="comments"><div id="commento"></div></div>
    <script>
      window.onload = function() {
        const diagram = document.querySelector(".diagram");
        const g = createPitch(diagram, 125, 120);
        addDefender(g, 10, 40, "B1");
        addDefender(g, 25, 40, "R");
        addDefender(g, 25, 55, "M");
        addDefender(g, 40, 40, "O1");
        addDefender(g, 55, 40, "O2");
        addDefender(g, 70, 40, "O3");
        addDefender(g, 70, 10, "OS");
        addAttacker(g, 10, 80, "B1");
        addAttacker(g, 25, 63, "BC");
        addAttacker(g, 25, 71, "DH");
        addAttacker(g, 40, 80, "O1");
        addAttacker(g, 55, 90, "O2");
        addAttacker(g, 70, 100, "O3");
        addAttacker(g, 85, 110, "O4");
      };
    </script>
    <script src="https://cdn.commento.io/js/commento.js"></script>
  </body>
</html>
