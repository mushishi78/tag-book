<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable = no" />
    <meta charset="UTF-8" />
    <title>Tag Book</title>
    <link rel="stylesheet" type="text/css" href="/tag-book/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/tag-book/index.css" />
    <script src="/tag-book/diagrams.js"></script>
  </head>
  <body>
    <div class="heading">
      <div class="title">Bunched</div>
    </div>
    <div class="content">
      <div class="page" id="page1">
        <div class="diagram"></div>
        <a href="/tag-book/key" class="key">Key</a>
        <div class="page-buttons">
          <a href="/tag-book/" class="page-button">Home</a>
        </div>
      </div>
      <div class="comments"><div id="commento"></div></div>
    </div>
    <script>
      window.onload = function() {
        const diagram = document.querySelector(".diagram");
        const g = createPitch(diagram, 150, 95);
        addDefender(g, 10, 15, "B1");
        addDefender(g, 25, 15, "R");
        addDefender(g, 25, 30, "M");
        addDefender(g, 37.5, 15, "O1");
        addDefender(g, 50, 15, "O2");
        addDefender(g, 62.5, 15, "O3");
        addDefender(g, 75, 15, "O4");
        addAttacker(g, 10, 55, "B1");
        addAttacker(g, 25, 38, "BC");
        addAttacker(g, 25, 46, "DH");
        addAttacker(g, 50, 55, "O1");
        addAttacker(g, 75, 65, "O2");
        addAttacker(g, 100, 75, "O3");
        addAttacker(g, 125, 85, "O4");
      };
    </script>
    <script src="https://cdn.commento.io/js/commento.js"></script>
  </body>
</html>
